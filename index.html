<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <!-- https://ub-storage-vr.s3.ap-southeast-1.amazonaws.â€¦/prod/effect/62d11a83aa7c7aada0942d78_preview.png -->
    <body style="padding: 0; margin: 0">
        <div
            style="
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                gap: 16px;
            "
        >
            <!-- EFFECTS -->
            <div style="display: flex; gap: 16px">
                <div style="width: 48px; height: 48px; border-radius: 100%">
                    <img
                        width="100%"
                        height="100%"
                        src="https://ub-storage-vr.s3.ap-southeast-1.amazonaws.com/prod/effect/62d11a83aa7c7aada0942d78_preview.png"
                        alt="Effect"
                        style="object-fit: contain"
                    />
                </div>
                <div style="width: 48px; height: 48px; border-radius: 100%">
                    <img
                        width="100%"
                        height="100%"
                        src="https://ub-storage-vr.s3.ap-southeast-1.amazonaws.com/prod/effect/62d62782b5a5465c32c919fd_preview.png"
                        alt="Effect"
                        style="object-fit: contain"
                    />
                </div>
                <div style="width: 48px; height: 48px; border-radius: 100%">
                    <img
                        width="100%"
                        height="100%"
                        src="https://ub-storage-vr.s3.ap-southeast-1.amazonaws.com/prod/effect/62d7cf0bb5a5465c32c91a0d_preview.png"
                        alt="Effect"
                        style="object-fit: contain"
                    />
                </div>
                <div style="width: 48px; height: 48px; border-radius: 100%">
                    <img
                        width="100%"
                        height="100%"
                        src="https://ub-storage-vr.s3.ap-southeast-1.amazonaws.com/prod/effect/62d7cf13b5a5465c32c91a0e_preview.png"
                        alt="Effect"
                        style="object-fit: contain"
                    />
                </div>
                <div style="width: 48px; height: 48px; border-radius: 100%">
                    <img
                        width="100%"
                        height="100%"
                        src="https://ub-storage-vr.s3.ap-southeast-1.amazonaws.com/prod/effect/62d905efbb52ee7602cacd9c_preview.png"
                        alt="Effect"
                        style="object-fit: contain"
                    />
                </div>
            </div>

            <div
                style="
                    padding-top: 24px;
                    padding-bottom: 24px;
                    display: flex;
                    gap: 24px;
                    background: black;
                    width: 100%;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                "
            >
                <!-- TEXT -->
                <button
                    style="
                        width: fit-content;
                        flex-direction: column;
                        justify-content: flex-end;
                        align-items: center;
                        background: none;
                        color: white;
                        font-weight: 500;
                        font-size: 14px;
                        letter-spacing: 1.25px;
                    "
                >
                    PHOTO
                </button>
                <!-- SHUTTER -->
                <button
                    style="
                        width: 80px;
                        height: 80px;
                        background: white;
                        border-radius: 100%;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    "
                >
                    <!-- INNER CIRCLE -->
                    <div
                        style="
                            width: 60px;
                            height: 60px;
                            border-radius: 100%;
                            background: white;
                            border: 2px solid black;
                        "
                    ></div>
                </button>
            </div>
        </div>

</html>
